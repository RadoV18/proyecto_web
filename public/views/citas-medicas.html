    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="fomulario-titulo">Formulario de citas</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <br><br>

                <div class="form-container">
                    <form method="POST">
                        <div class="form-group">
                            <label for="mail">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Email</label>
                            <input type="email" class="form-control" id="mail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Fecha de reserva</label>
                            <input type="date" class="form-control" id="fecha" placeholder="DD/MM/AAAA" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Asunto</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Asunto" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Mensaje</label>
                            <input type="text" class="form-control" id="mensaje" placeholder="Mensaje" required>
                        </div>
                        <button type="submit" class="btn btn-primary col-md-3 mt-4">Subir formulario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
